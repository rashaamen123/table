<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="container-fluid wrapper">
      <section class="users">
        <!-- Form Title -->
        <h2 class="form-title text-success">Add User</h2>
        <!-- Form-->
        <form class="add-form mb-4" onsubmit="return false">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <span class="error-msg"></span>
          </div>
          <button type="submit" class="btn btn-success add-user-btn">
            Add User
          </button>
        </form>
        <!-- Users List -->
        <div class="users-list">
          <h2 class="list-title text-success mb-3">Users List</h2>
          <section class="user-info">
            <div class="row no-gutters">
              <div class="col-2 col-id">
                <h6 class="mb-3 data-header">ID</h6>
              </div>
              <div class="col-2 col-user">
                <h6 class="mb-3 data-header">Username</h6>
              </div>
              <div class="col-2 col-email">
                <h6 class="mb-3 data-header">Email</h6>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="js/functions.js"></script>
  </body>
</html>
